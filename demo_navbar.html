<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Navbar</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Raleway';

        .container
{
    font-family: Raleway;
    margin: 0 auto;
	padding: 1em 3em;
	text-align: center;
}

.container a
{
    color: #FFF;
    text-decoration: none;
    font: 20px Raleway;
    margin: 0px 5px;
    padding: 5px 5px;
    position: relative;
    z-index: 0;
    cursor: pointer;
}
.topBotomBordersIn a:before, .topBotomBordersIn a:after
{
    position: absolute;
    left: 0px;
    width: 100%;
    height: 2px;
    background: white;
    content: "";
    opacity: 0;
    transition: all 0.3s;
}

.topBotomBordersIn a:before
{
    top: 0px;
    transform: translateY(-10px);
}

.topBotomBordersIn a:after
{
    bottom: 0px;
    transform: translateY(10px);
}

.topBotomBordersIn a:hover:before, .topBotomBordersIn a:hover:after
{
    opacity: 1;
    transform: translateY(0px);
}


    </style>
  </head>
  <body>
   
<nav class="navbar navbar-expand-lg navbar-dark  " style="background-color:#5c72d4;">
  <a class="navbar-brand "  href="#" style="font: 25px Raleway;">Common Entry Test</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav topBotomBordersIn container ">
      <a class="nav-item nav-link active  topBotomBordersIn" href="#">Home<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active " href="#">Get Started</a>
      <a class="nav-item nav-link active " href="#">Technical Clubs</a>
      <a class="nav-item nav-link active " href="#">Non-Technical Clubs</a>
      <a class="nav-item nav-link active " href="#">NGO</a>
      <a class="nav-item nav-link disabled  " href="#">Attend Test</a>
     <li data-toggle="modal" data-target="#login"> <a class="nav-item nav-link active " data-toggle="modal" href="#">Login</a></li>
      <li data-toggle="modal" data-target="#ssu"><a class="nav-item nav-link  active  " href="#">Register here</a></li>
    </div>
  </div>
</nav>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Login </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body" class="modal-hero">
      
<form class="px-4 py-3" >
  <div class="form-group">
    <label for="exampleDropdownFormEmail1">VIT Email-address</label>
    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@vitstudent.ac.in">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword1">Password</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
    <label class="form-check-label" for="dropdownCheck">
      Remember me.
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    </div>
  </div>
</div>
</div>
</div>


<div class="modal fade" id="ssu" tabindex="-1" role="form" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered " role="form">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Register here</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
         <form class="px-4 py-3">
           <div class="form-group">
           <label for="exampleDropdownFormEmail1">Name</label>
           <input type="text" class="form-control" placeholder="Full name" />
           <br>
           
           <label for="exampleDropdownFormEmail1">Registration Number</label>
           <input type="text" class="form-control" placeholder="20BCE****" /><br>
           <label for="PhoneNo.">Phone No.</label>
           <input type="text" class="form-control" placeholder="Phone No." maxlength="10" />
           <br><label for="exampleDropdownFormEmail1">VIT Email address</label>
           <input type="E mail" class="form-control" placeholder="email@vitstudent.ac.in" /><br>
           <label for="exampleDropdownFormEmail1">Enter OTP sent to Vit Email-id</label>
           <input type="Password" class="form-control" placeholder="****" maxlength="4" minlenght="4"/>
           <br>   
           <label for="exampleDropdownFormEmail1">Gender</label>
           <select id="Gender" class="form-control" placeholder="Gender" title="Gender">
           <option selected disabled>Gender</option>
           <option>Male</option>
           <option >Female</option>
           <option >Dont want to specify</option>
           </select><br>
           <label for="exampleDropdownFormEmail1">Password</label>
           <input type="Password" class="form-control" placeholder="Password" minlength="6" /><br>
           <label for="exampleDropdownFormEmail1">Confirm Password</label>
           <input type="Password" class="form-control" placeholder="Same as Password" minlength="6" /><br>
         </div>
     <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
</div>
</div>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
